name: Build App

on:
  workflow_dispatch:

jobs:

  create_release:
    name: Create GitHub Release
    runs-on: windows-2019
    steps:
      - name: Install 7Zip PowerShell Module
        shell: powershell
        run: Install-Module 7Zip4PowerShell -Force -Verbose
        
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get commit count
        run:  |
          echo "Working Path: ${Env:GITHUB_WORKSPACE}"
          echo "COMMIT_COUNT=$(git rev-list --count main)" >> $Env:GITHUB_ENV
          
      - name: Setup Nuget
        uses: Nuget/setup-nuget@v1.0.5
      - name: Restore nuget packages
        run: nuget restore CubariHelper\CubariHelper.csproj
        
      - name: Build Binary
        shell: cmd
        run: call .\Build.cmd
      - name: Build Artifact
        shell: cmd
        run: call .\ArtifactBuild.cmd
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: pre-r${{ env.COMMIT_COUNT }}
          release_name: Pre-release r${{ env.COMMIT_COUNT }}
          body: |
            Automated Release by GitHub Action CI
          draft: false
          prerelease: true
          
      - name: Upload Release Asset (Any CPU)
        id: upload-release-asset-any-cpu
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CubariHelper_AnyCPU.zip
          asset_name: CubariHelper.ZIP
          asset_content_type: application/zip
